<style>
    nav {
        float: right;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      nav ul li {
        float: left;
        position: relative;
      }
      nav ul li a {
        display: block;
        padding: 0 20px;
        line-height: 70px;
        background: #B6D0E2;
        color: #463f3f;
        text-decoration: none;
        /*
        The full path of this code is nav ul li a:not(:only-child):after. This means that the code will apply to any a tag in our nav list that is NOT an only child, aka any dropdown. The :after means it comes after the output of the tag. I’ve decided that to specify any nav item as a dropdown, it will be followed by a unicode arrow – ▾ (#9662).
        */
      }
      nav ul li a:hover {
        background: #7A9E9F;
        color: #06283D;
      }
      nav ul li a:not(:only-child):after {
        padding-left: 4px;
        content: ' ▾';
      }
      nav ul li ul li {
        min-width: 190px;
      }
      nav ul li ul li a {
        padding: 15px;
        line-height: 20px;
      }
      
      #nav-toggle {
        position: absolute;
        left: 18px;
        top: 22px;
        cursor: pointer;
        padding: 10px 35px 16px 0px;
      }
      
      #nav-toggle span:before {
        top: -10px;
      }
      #nav-toggle span:after {
        bottom: -10px;
      }
      .navigation {
        height: 70px;
        background: #B6D0E2;
      }
      .nav-container {
        max-width: 1000px;
        margin: 0 auto;
      }
      
      .navbar-brand {
        position: absolute;
        padding-left: 20px;
        float: left;
        line-height: 70px;
        text-transform: uppercase;
        font-size: 1.4em;
      }
      .brand a,
      .brand a:visited {
        color: #463f3f;
        text-decoration: none;
      }
        .brand a:hover {
            color: #7A9E9F;
        }
