<h1>welcome to DigitalizeIT</h1>
{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show " role="alert">
        <strong>{{ message.tags }}</strong> {{ message }}
    </div>
{% endfor %}

{% if authenticated_user.is_authenticated %}
    <h3>hello {{ authenticated_user.username }}</h3>
    <button type="button" class="btn btn-success"><a href="/logout">logout</a></button>
{% else %}
    <button type="button" class="btn btn-primary"><a href="/login">signin</a></button>
    <button type="button" class="btn btn-secondary"><a href="/signup">signup</a></button>
{% endif %}
